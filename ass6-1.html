<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Tables</title>
  </head>
  <body>
        <table>
            <thead>
                <tr>
                    <th>Roll number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Abhi</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Smith</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
