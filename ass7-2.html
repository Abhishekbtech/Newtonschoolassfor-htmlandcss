<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Feedback form</title>
  </head>
  <body>
    <form method="post">
        <h1>Feedback Form</h1>
        <label for="name">Your name</label>
        <input type="text" id="name" name="name"  required minlength="3" maxlength="50">
        <br/>
  
        <label for="portfolio">You portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br/>
  
        <label for="favColor">Your fav color</label>
        <input type="color" id="favColor"/>
        <br/>
  
        <label for="likeness">From one to hundred choose likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br/>
  
        <button type="submit">Submit</button>
    </form> 
  </body>
</html>
