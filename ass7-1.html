<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominos Feedback</title>
  </head>
  <body>
    <h1>Feedback Fome</h1>
    <form>
      <label id="text-label">Enter you name</label>
      <input type="text" id="text" required>
      <br/>

      <label id="email-label">Your email address</label>
      <input type="email" id="email" required/>
      <br/>

      <label id="message-label">Message</label>
      <textarea id="message" required ></textarea>
      <br/>

      <label id="rate-label">How did you like our pizza?</label>
      <input type="number" id="rate" min="0" max="5"/>
      <br/>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
