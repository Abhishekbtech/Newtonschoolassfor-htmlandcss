<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job App Form</title>
  </head>
  <body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  required/>
        <br/>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br/>
  
        <label for="gender">M</label>
        <input type="radio" id="gender" name="gender" required/>
        <label for="gender">F</label>
        <input type="radio" id="gender" name="gender" required/>
        <br/>

        <label for="laptop">Choose your laptop brand</label>
        <select name="laptop" id="laptop" >
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        <br/>
  
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required/>
        <br/>

        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required/>
        <br/>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required/>
        <br/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
        <br/>
  
        <button type="submit">Submit</button>
    </form> 
  </body>
</html>
